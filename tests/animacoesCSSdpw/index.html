<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vw;
        }

        img {
            height: 150px;
            transition: height 1s;
        }

        img:hover {
            transform: scale(2);
            transition: transform 1s;
        }

        .box {
            outline: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://cdn3.iconfinder.com/data/icons/flags-of-countries-3/128/Brazil-512.png" alt="" srcset="">
    </div>
</body>
</html>
