<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Form</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <fieldset>
            <legend>Outputs</legend>
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="iano" id="iano" required min="1900" max="2023" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua Idade:</label>
                <output id="iidade">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

    <script>
        function calcIdade() {
            var anoAtual = new Date().getFullYear()
            iidade.innerHTML = Number(anoAtual) - Number(iano.value)
        }
    </script>
</body>
</html>
