<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="inome" id="inome" required minlength="5" maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="imedia" id="imedia" required placeholder="0 a 10" min="0" max="10">
        </p>

        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="imes" id="imes" value="2023-06">
        </p>

        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="idia" id="idia">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="ihora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
