<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="smasc" value="M">
            <label for="smasc">Masculino</label> <br>

            <input type="radio" name="sexo" id="sfem" value="F">
            <label for="sfem">Feminino</label>
        </fieldset>


        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="esfut" checked>
            <label for="esfut">Futebol</label> <br>

            <input type="checkbox" name="esbas" id="esbas">
            <label for="esbas">Basquete</label> <br>

            <input type="checkbox" name="esnat" id="esnat">
            <label for="esnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="esten">
            <label for="esten">Tênis</label>

        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
