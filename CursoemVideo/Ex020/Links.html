<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* 
        SELETORES PERSONALIZADOS:
        #   =  id
        .   =  Class
        :   =  pseudo-class
        ::  =  pseudo-element
        >   =  Children

        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: darkred;
            
        }
        a:hover{
            color: black;
            text-decoration: underline;

        }
        a:active{
            color: blue;
        }
        a::before {
            content: '[Link] ';
            text-decoration: none;
            font-weight: normal;
            color: darkcyan;
        }
        a::after {
            content: ' [Link]';
            text-decoration: none;
            font-weight: normal;
            color: darkcyan;
        }
    </style>
</head>
<body>
