<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone e Email</title>
</head>

<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="inome" id="inome" required min="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="iemail" id="iemail" placeholder="seuemail@email.com" required>
            </p>
            <p>
                <label for="ifone">Telefone: </label>
                <input type="tel" name="ifone" id="ifone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
                placeholder="Formato: (00)00000-0000">
            </p>
        </fieldset>
        <!-- Estudar sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
