<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 300px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando uso de um iframe</h1>
    <p>
        Acessando o site do 
        

        <!-- Tamanho padrão 300 x 150 -->
        <iframe src="https://cursoemvideo.com" frameborder="1" scrolling="no"></iframe>

        para aprender a programar.
    </p>

    <p>O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
    
        também é bem legal!
    </p>
    
</body>
</html>
